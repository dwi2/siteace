<template name="comments">

  <div class="container-fluid">
    <div class="page-header">
      <a href="{{url}}">
        <h1>{{title}}</h1>
      </a>
      <p class="lead">
        {{description}}
      </p>
    </div>

    {{> comment_form website_id=_id}}

    {{> comment_list website_id=_id}}

    <div>
      <a href="/"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>Back</a>
    </div>
  </div>

</template>

<template name="comment_list">
  {{#if hasAnyComments}}
    {{#each comments}}
      {{> comment_item}}
    {{/each}}
  {{else}}
    <div class="alert alert-warning" role="alert">There is no comment yet.</div>
  {{/if}}
</template>

<template name="comment_item">
  <div>
    <span><em>{{author}} says</em></span>
    <blockquote>{{comment}}</blockquote>
  </div>
</template>

<template name="comment_form">
  <div class="well">
    <div id="comment-alert" class="alert alert-danger hidden">Cannot post empty comment</div>
    <form class="js-save-comment-form">
      <div class="form-group">
        <textarea name="comment" id="comment" cols="30" rows="5" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">
        Add comment
      </button>
    </form>
  </div>
</template>
