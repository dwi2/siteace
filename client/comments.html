<template name="comments">

  <div class="container-fluid">
    <div class="page-header">
      <a href="{{url}}">
        <h1>{{title}}</h1>
      </a>
      <p class="lead">
        {{description}}
      </p>
    </div>

    {{> comment_list}}

    <div>
      <a href="/"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>Back</a>
    </div>
  </div>

</template>

<template name="comment_list">
  <ul class="list-group">
    <li class="list-group-item">Some fake comment...</li>
    {{#each comments}}
      {{>comment_item}}
    {{/each}}
  </ul>
</template>

<template name="comment_item">
  <li class="list-group-item"></li>
</template>
